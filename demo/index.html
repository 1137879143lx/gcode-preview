
<head>
<title>GCode Previewer in javascript</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="controls">
  <h1>GCode Previewer 2.0</h1>
    <section>
      <div id="file-info">Filename: Benchy</div>
      <div id="layer-count"></div>
    </section>
      <section>
      <div><label>Layers:&nbsp;<input type="range" min="0" value="0" id="layers" /></label></div>
      <div><label>Scale:&nbsp;<input type="range" min="1" value="3" max="10" step="0.1" id="scale" /></label></div>
      <!-- <div><label>Line width:&nbsp;<input type="range" min="0.1" value="0" max="2" step="0.1" id="line-width" /></label></div> -->
      <!-- <div><label>Color zones:&nbsp;<input type="checkbox" id="zone-colors" value="test" /></label></div> -->
      <div><label>Extrusion<input type="checkbox"></label></div>
      <div><label>Travel<input type="checkbox"></label></div>
      <div><label>Animate<input type="checkbox"></label></div>
    </section>
    
    <section>
      <div><a href="https://github.com/remcoder/gcode-previewer" >Github</a></div>
      <div><a href="https://github.com/remcoder/gcode-previewer/archive/master.zip">Download</a></div>
    </section>
    <section>
      <div>By <a href="http://twitter.com/remcoder">Remco Veldkamp</a></div>
    </section>
  </div>

<div id="renderer" class="gcode-previewer"></div>
<script src="three.min.js"></script>
<script src="OrbitControls.js"></script>
<script src="../dist/gcode-preview.js"></script>
<script src="gcode/benchy-slic3r.js"></script>
<script src="demo.js"></script>
<script>
    const gcodeDemo = initDemo();
    gcodeDemo.processGCode(sample);
    updateUI();
</script>
<script async defer src="https://buttons.github.io/buttons.js"></script>
</body>
