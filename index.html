<script>
    const [canvas, ctx] = initCanvas();
    let scale = 3;

    // make y go up
    ctx.scale(1,-1);

    // center on 0,0
    ctx.translate(canvas.width/2,-canvas.height/2);

    // draw background
    ctx.save();
    ctx.scale(scale,scale);
    grid(columnWidth, rowWidth, '#ddd');
    ctx.restore();
    title();

    loading();

</script>
